<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel or CSV File</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .progress {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .error, .success {
            margin-top: 20px;
            font-size: 16px;
            color: #d9534f;
        }

        .success {
            color: #5bc0de;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it sits on top of everything */
            opacity: 0; /* Initially hidden */
            pointer-events: none; /* Prevent interaction when hidden */
            transition: opacity 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Загрузите excel файл</h1>
        <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/upload">
            <input type="file" name="file" accept=".xls,.xlsx,.csv" required>
            <button type="submit">Создать договор</button>
        </form>
        <div class="progress" id="progress"></div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText">Идет создание договоров...</div>
    </div>

<script>
    const form = document.getElementById('uploadForm');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const loadingText = document.getElementById('loadingText');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(form);

        // Show the loading overlay
        loadingOverlay.classList.add('active');

        fetch('/upload', {
            method: 'POST',
            body: formData
        }).then(response => {
            if (response.redirected) {
                checkProgress();
            }
        });
    });

    function checkProgress() {
        fetch('/status')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'Processing started') {
                    // Update the loading text with real-time progress
                    loadingText.textContent = `Идет создание договоров... ${data.processed_files}/${data.total_files}`;
                    setTimeout(checkProgress, 1000); // Poll every second
                } else if (data.status === 'Договоры созданы успешно!') {
                    loadingText.textContent = `Договоры созданы успешно!`;
                    // Hide the loading overlay after success
                    setTimeout(() => {
                        loadingOverlay.classList.remove('active');
                    }, 1000);
                } else {
                    loadingText.textContent = `Error: ${data.status}`;
                    // Hide the loading overlay on error
                    setTimeout(() => {
                        loadingOverlay.classList.remove('active');
                    }, 1000);
                }
            });
    }
</script>
</body>
</html>
